<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        .user-msg { color: blue; }
        .gpt-msg { color: green; }
        #input { width: 100%; padding: 10px; }
    </style>
</head>
<body>

<h1>Chat with GPT</h1>

<div id="chatbox"></div>

<input type="text" id="input" placeholder="Type your message here..." />
<button onclick="sendMessage()">Send</button>

<script>
    const chatbox = document.getElementById("chatbox");

    function addMessage(message, sender) {
        const div = document.createElement("div");
        div.classList.add(sender === "user" ? "user-msg" : "gpt-msg");
        div.textContent = message;
        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
    }

    async function sendMessage() {
        const input = document.getElementById("input");
        const message = input.value;
        if (message.trim() === "") return;

        // Display the user's message
        addMessage(message, "user");

        // Send the message to the backend (Flask server)
        const response = await fetch("/send_message", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.reply) {
            // Display GPT's response
            addMessage(data.reply, "gpt");
        }
        input.value = ""; // Clear input field
    }
</script>

</body>
</html>
